<app-layout>
  <div *ngIf="this.errorMessage !== ''" class="alert alert-danger" role="alert">
    <button type="button" class="close-alert" (click)="closeAlert()">×</button>
    <i class="material-icons">error</i>
    {{ this.errorMessage }}
  </div>
  <form (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input [(ngModel)]="login.email"
             autocomplete
             autofocus
             matInput
             name="email"
             placeholder="メールアドレス"
             required
             type="text">
    </mat-form-field>
    <mat-form-field>
      <input [(ngModel)]="login.password"
             autocomplete
             matInput
             name="password"
             placeholder="パスワード"
             required
             type="password">
    </mat-form-field>
    <button aria-label="ログイン"
            color="accent"
            mat-button
            mat-raised-button
            type="submit"
            class="login">
      ログイン
    </button>
  </form>
</app-layout>
